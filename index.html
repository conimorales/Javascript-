<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49ce9d820e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/a.css">
</head>
<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg  navbar-dark" >


            <a href="index.html" class="navbar-brand"><i class="fa-solid fa-house fa-sm color-white"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav  bg-custom">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html"><span class="color-white">Ingresa tu rendición</span></a>
                    </li>

            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="container">
                <form action="" method="POST">
                    <h3>Ingreso de rendiciones</h3>
                    <div class="form-group">
                        <label for="">Nombre de gasto:</label>
                        <input type="text" class="form-control"  id="name">
                    </div>
                    <div class="form-group">
                        <label for="">Descripcion</label>
                        <input type="text" class="form-control"  id="description">
                    </div>
                    <div class="form-group"> 
                        <label for="">Monto</label>
                        <input type="number"  class="form-control"  id="monto">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-sm" name="btnSubmit" id="btnSubmit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>

        <section>
            <div class="container">
                <form class="mt-5">
                    <p>Buscador</p>
                    <input id="searchTerm" type="text" onkeyup="doSearch()" class="form-control" />
            
                </form>
                <table class="table table-hover mt-3" id="tabla">
                    <thead>
                        <tr>
                            <th>Nombre de gasto</th>
                            <th>Descripción</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr class='noSearch hide'>

                            <td colspan="3"></td>
            
                        </tr>

                    </tbody>
                </table>
            </div>
        </section>

        <footer class="col-12">
            <div class="container">
                <hr>
                <div class="row padding1">
                    <div>
                        <a href="index.html" class="navbar-brand"><i class="fa-solid fa-house fa-sm"></i></a>
                        © 2022 Constanza Morales
                    </div>
                    <div class="ml-auto text-aling">
                        <i class="fa-brands fa-facebook fa-lg"></i>
                        <i class="fa-brands fa-instagram fa-lg"></i>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    
    <script src="./js/interfaz.js"></script>
    <script src="./js/logica.js"></script>
    <script src="./js/buscador.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
